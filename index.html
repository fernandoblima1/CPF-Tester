<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>CPF</title>
</head>
<body>
    <div class="bk modes">
        <div class="container modes">
            <button class="dark-button modes">
                <div><i class="fa fa-moon"></i></div>
            </button>
            <div class="form modes">
                <div class="text modes">
                    <h1>Sign up with your CPF</h1>
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>

                <div class="input modes">
                    <input type="text" id="cpf" class="cpf modes" placeholder="CPF" maxlength="11" autofocus>
                    <div class="icon"></div>
                    
                </div>
                <button type="submit" class="submit modes">
                    Create account
                </button>
            </div>
        </div>
    </div>
    <script src="/CPF Test/app.js"></script>
</body>
</html>
